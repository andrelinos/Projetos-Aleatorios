<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/styles.min.css">
  <title>Clubehouse Clone</title>
</head>

<body>
  <div id="page">
    <div class="house">

        <div class="screen">
          <div class="top-screen">
            <div class="left-dock">
              <span class="timer all-center">15:30</span>
              <span class="location all-center"><img src="/assets/images/cursor.svg" alt="Location"></span>
            </div>
            <div class="dock">
              <span class="speacker"></span>
              <span class="camera"></span>
            </div>
            <div class="right-dock">
              <span class="signal all-center"><img src="/assets/images/signal.svg" alt="Signal"></span>
              <span class="wifi all-center"><img src="/assets/images/wifi.svg" alt="Wifi"></span>
              <span class="battery all-center"><img src="/assets/images/battery.svg" alt="Battery"></span>
            </div>
          </div><!-- top-screen -->
          <main class="screen-home">

            <span class="buttom-home"></span>
          </main>

      </div>
    </div>
  </div>
</body>

</html>
