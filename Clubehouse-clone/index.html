<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/styles.css">
  <title>Clone Club-House</title>
</head>
<body>
  <div id="page">
    <div class="house">
      <div class="screen">
        <div class="top-screen">
          <div class="left-dock">
            <span class="timer all-center">15:30</span>
            <span class="location all-center"><img src="/assets/images/cursor.svg" alt="Location"></span>
          </div>
          <div class="dock">
            <span class="speaker"></span>
            <span class="camera"></span>
          </div>
          <div class="right-dock">
            <span class="signal all-center"><img src="/assets/images/signal.svg" alt="Signal"></span>
            <span class="wifi all-center"><img src="/assets/images/wifi.svg" alt="Wifi"></span>
            <span class="battery all-center"><img src="/assets/images/battery.svg" alt="Baterry"></span>
          </div>
        </div>
        <section class="menu hand-over">
          <img src="/assets/images/arrow-down.svg" alt="Menu">
          <span>All rooms</span>
        </section>
        <main>
          <span class="title bold">üî¥Como crescer no instagram</span>

          <div>
            
            <div class="user">
              <div class="avatar">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="Avatar">
              </div>
              <span class="fun"><img src="/assets/images/confetti.svg" alt=""></span>
              <span class="mic"><img src="/assets/images/microphone.svg" alt=""></span>
              <div class="user-name"><img src="/assets/images/star.svg" alt="">Andrelino</div>
            </div> <!-- user -->

          </div>
        </main>

        <footer>
          <div class="bt-options">
            <button class="all-center">
              <span>‚úåÔ∏è</span>
              <span class="text">Leave quietly</span>
            </button>
            <div>
              <div class="plus all-center hand-over"><img src="/assets/images/plus.svg" alt=""></div>
              <div class="hand all-center hand-over"><img src="/assets/images/hand.svg" alt=""></div>
            </div>

          </div>
          <span class="button-home"></span>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
